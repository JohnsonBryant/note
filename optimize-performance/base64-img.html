<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>base64 转码图片</title>
    <style>
        #base-css{
            height: 100px;
        }
    </style>
</head>
<body>
    <p>图片转换为base64</p>
    图片：<input type="file" id="img"><br/>
    <button onclick="toBase64()">转换base64</button><br/>
    base64字符串：<textarea id="base64String" cols="60" rows="15"></textarea>
    <div>生成图片img元素：<img src="" alt="" id="preview-img"></div>
    <div>生成背景图：<div id="base-css"></div></div>
    <script>
        var img = document.getElementById('img');
        function toBase64() {
            var fileReader = new FileReader();
            fileReader.readAsDataURL(img.files[0]);
            fileReader.onload = function() {
                var imgBase64Data = this.result;
                document.getElementById('base64String').value = imgBase64Data;
                document.getElementById('preview-img').src = imgBase64Data;
                document.getElementById('base-css').style.background = 'url('+ imgBase64Data +') no-repeat';
            }
        }
    </script>
</body>
</html>
